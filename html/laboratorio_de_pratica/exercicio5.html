<!--
    Criar uma página com um formulário que tenha os seguintes campos de input: 
    Nome, E-mail, Mensagem e um botão com o rotulo “ENVIAR”, ao enviar os dados 
    o usuário será direcionado para outra página que deve ter a mensagem “Dados 
    enviados com sucesso! ”, e um botão com um rótulo de “Enviar nova mensagem” 
    que volta para a página do formulário criado.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Formulário</h1>
    <h2>Preencha os campos abaixo</h2>
    <form action="./exercicio5-pagina2.html">
        <label for="nome">Nome:</label>
        <br>
        <input style="width: 400px;" type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <br><br>

        <label for="email">Email:</label>
        <br>
        <input style="width: 400px;" type="email" id="email" name="email" placeholder="Digite seu email">
        <br><br>

        <label for="mensagem">Mensagem: </label>
        <br>
        
        <textarea style="width: 400px;" name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        <br><br>

        <input type="submit" value="Enviar" name="submit">
    </form>
</body>
</html>
