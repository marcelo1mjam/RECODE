<!--
    Exercício 4
Nesse exercício vamos criar uma tabela com 4 linhas, a primeira será o cabeçalho 
e devemos usar as tags e para as demais linhas vamos usar as tags. O cabeçalho da 
tabela vai ser composto por: NOME, CURSO, MÓDULO E PROFESSOR, as demais linhas 
serão os registros de no mínimo 3 cursos.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <table border="2px">
        <tr>
            <th>NOME</th>
            <th>CURSO</th>
            <th>MÓDULO</th>
            <th>PROFESSOR</th>
        </tr>
        <tr>
            <td>Vanessa</td>
            <td>Python</td>
            <td>1</td>
            <td>Paulo</td>
        </tr>
        <tr>
            <td>Mateus</td>
            <td>C#</td>
            <td>1</td>
            <td>Sergio</td>
        </tr>
        <tr>
            <td>Jordânia</td>
            <td>JavaScript</td>
            <td>2</td>
            <td>Beatriz</td>
        </tr>
        <tr>
            <td>Sandro</td>
            <td>Ruby</td>
            <td>3</td>
            <td>Paulo</td>
        </tr>
    </table>
</body>
</html>
