<!--
    Exercício 3
Vamos criar uma lista ordenada, usando letras minúsculas como atributo para 
indicar a ordem dos elementos, para cada item da lista use o nome de uma linguagem 
de programação e seu logotipo com a tag Erro! O nome de arquivo não foi 
especificado., buscando a imagem localmente. Para baixar os ícones utilize o
site: https://icon-icons.com/
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas</title>
</head>
<body>
    <h1>Listas ordenadas alfabeticamente</h1>
    <ol style="list-style:lower-alpha">
        <li>JavaScript</li>
        <li>Python</li>
        <li>Java</li>
        <li>C#</li>
        <li>Ruby</li>
        <li>CSS</li>
        <li>R</li>
        <li>Go</li>
        <li>C</li>
    </ol>
</body>
</html>
